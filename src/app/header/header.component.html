<section class="pt-2 pb-4">
  <div class="header-container container-fluid rounded p-0">
    <div class="d-flex align-items-center justify-content-start pt-1 pb-1">
      <div class="ps-1 pe-1">
        <mat-icon
          class="d-flex align-items-center fs-4"
          type="text"
          (click)="display = true"
          label="Show"
          role="button"
          >apps</mat-icon
        >
        <p-sidebar [(visible)]="display" position="top">
          <div class="container-fluid">
            <a
              routerLink="/product"
              class="product-link d-flex align-items-start justify-content-center text-decoration-none flex-column p-3"
            >
              <img
                src="../../assets/images/photo-1505740420928-5e560c06d30e.jpeg"
                width="35"
                height="35"
                class="rounded-circle ms-2"
                alt="product"
              />
              <p>Product</p>
            </a>
          </div>
        </p-sidebar>
      </div>

      <div
        class="d-flex align-items-center justify-content-start ps-2 border-start"
      >
        <mat-icon class="fs-5 d-flex align-items-center">home</mat-icon>
        <mat-icon class="fs-6 d-flex align-items-center"
          >keyboard_arrow_right</mat-icon
        >
        <p-breadcrumb [model]="items" class="breadcrumb-style"> </p-breadcrumb>
      </div>
    </div>
  </div>
</section>
